<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>출장 현황 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 250px;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h3>출장 등록</h3>
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="city" placeholder="도시 (예: 부산)">
    <input type="date" id="date">
    <button id="submitBtn">등록</button>
    <hr>
    <label>시작일 <input type="date" id="startDate"></label>
    <label>종료일 <input type="date" id="endDate"></label>
    <button id="filterBtn">조회</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzinXZcJL6yFJZqHLjVCUruiTscBI_htNXDgo_t0ei-x-rPNC_YWepFws8aa1u7fMM5/exec";

    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    const markers = L.layerGroup().addTo(map);
    const cityCache = {};

    async function geocode(city) {
      if (cityCache[city]) return cityCache[city];
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city + ', South Korea')}`);
      const data = await res.json();
      if (data.length > 0) {
        const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        cityCache[city] = coords;
        return coords;
      }
      return null;
    }

    async function loadTrips(start, end) {
      markers.clearLayers();
      const res = await fetch(SCRIPT_URL);
      const trips = await res.json();

      const filtered = trips.filter(t => {
        if (!t.date || !t.city) return false;
        const d = new Date(t.date);
        return (!start || d >= new Date(start)) && (!end || d <= new Date(end));
      });

      const cityMap = {};
      for (const t of filtered) {
        if (!cityMap[t.city]) cityMap[t.city] = [];
        cityMap[t.city].push(t.name);
      }

      for (const city in cityMap) {
        const coords = await geocode(city);
        if (coords) {
          L.marker(coords)
            .addTo(markers)
            .bindPopup(`<b>${city}</b><br>${cityMap[city].join('<br>')}`);
        }
      }
    }

    async function submitTrip() {
      const name = document.getElementById('name').value.trim();
      const city = document.getElementById('city').value.trim();
      const date = document.getElementById('date').value;

      if (!name || !city || !date) {
        alert("모든 항목을 입력하세요.");
        return;
      }

      await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, city, date })
      });

      alert("✅ 저장 완료!");
      document.getElementById('name').value = '';
      document.getElementById('city').value = '';
      document.getElementById('date').value = '';
      const s = document.getElementById('startDate').value;
      const e = document.getElementById('endDate').value;
      loadTrips(s, e);
    }

    document.getElementById('submitBtn').addEventListener('click', submitTrip);
    document.getElementById('filterBtn').addEventListener('click', () => {
      const s = document.getElementById('startDate').value;
      const e = document.getElementById('endDate').value;
      loadTrips(s, e);
    });

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').value = today;
    document.getElementById('endDate').value = today;
    loadTrips(today, today);
  </script>
</body>
</html>
