<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BAI 25-2 MAP</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .controls input, .controls button {
      padding: 5px;
      font-size: 14px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Start Date: <input type="date" id="startDate"></label>
    <label>End Date: <input type="date" id="endDate"></label>
    <button id="filterBtn">조회</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const markers = L.layerGroup().addTo(map);
    let trips = [];
    const cityCache = {};

    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy2Qr_9Zr-8rBE609BEd3GIj8fgaBclk2j2in0bBcoUeTS0bur0E_SN2Do8WrDYqfBd3xtdV9XvPai/pub?gid=147620371&single=true&output=csv";

    async function geocode(city) {
      if(cityCache[city]) return cityCache[city];
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city + ", South Korea")}`;
      const response = await fetch(url);
      const data = await response.json();
      if(data.length > 0){
        const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        cityCache[city] = coords;
        return coords;
      }
      return null;
    }

    function isDateInRange(dateStr, startStr, endStr) {
      const d = new Date(dateStr);
      const s = new Date(startStr);
      const e = new Date(endStr);
      const dDay = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const sDay = new Date(s.getFullYear(), s.getMonth(), s.getDate());
      const eDay = new Date(e.getFullYear(), e.getMonth(), e.getDate());
      return dDay >= sDay && dDay <= eDay;
    }

    async function loadData(start, end) {
      markers.clearLayers();
      Papa.parse(sheetCSV, {
        download: true,
        header: true,
        complete: async function(results){
          trips = results.data.filter(r => r.name);

          const filteredTrips = trips.filter(t => {
            if(!t.date || !t.city) return false;
            return isDateInRange(t.date, start, end);
          });

          const cityMap = {};
          for(let t of filteredTrips){
            if(!cityMap[t.city]) cityMap[t.city] = [];
            cityMap[t.city].push(t.name);
          }

          for(const city in cityMap){
            const coords = await geocode(city);
            if(coords){
              L.marker(coords)
                .addTo(markers)
                .bindPopup(`<b>${city}</b><br>${cityMap[city].join("<br>")}`);
            }
          }
        }
      });
    }

    // 오늘 날짜 기본값
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').value = today;
    document.getElementById('endDate').value = today;

    // 조회 버튼 클릭 시 데이터 갱신
    document.getElementById('filterBtn').addEventListener('click', () => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if(start && end) loadData(start, end);
    });

    // 최초 로드
    loadData(today, today);

    // Service Worker 등록
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.log("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
