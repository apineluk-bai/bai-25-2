<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>출장 공유 MAP</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
html,body{height:100%;margin:0;font-family:Arial;} 
#map{height:100%;width:100%;} 
#loginPanel{position:absolute;top:0;left:0;width:100%;height:100%;background:white;display:flex;flex-direction:column;align-items:center;justify-content:center;} 
#loginPanel input{font-size:18px;padding:10px;margin:10px;width:200px;text-align:center;} 
#loginPanel button{font-size:18px;padding:10px 20px;cursor:pointer;} 
#myCode{position:absolute;bottom:10px;right:10px;background:rgba(255,255,255,0.8);padding:10px 15px;border-radius:10px;font-size:14px;display:none;}
#showCodeBtn{position:absolute;bottom:50px;right:10px;padding:8px 12px;z-index:1000;}
</style>
</head>
<body>
<div id="map"></div>

<div id="loginPanel">
<h2>개인 코드 로그인</h2>
<input type="text" id="loginCode" placeholder="코드 입력 or 비움">
<button id="loginBtn">로그인</button>
</div>

<div id="myCode"></div>
<button id="showCodeBtn">내 코드 확인</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const SCRIPT_URL = "https://curly-sun-6201.apineluk.workers.dev";

async function init() {
  const storedCode = localStorage.getItem('userCode');
  if(storedCode){
    document.getElementById('loginPanel').style.display='none';
    await loadMap(storedCode);
  }
}

document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const inputCode = document.getElementById('loginCode').value.trim().toUpperCase();
  if(inputCode){
    try{
      const res = await fetch(`${SCRIPT_URL}?action=login&code=${inputCode}`);
      const data = await res.json();
      if(data.success){
        localStorage.setItem('userCode', inputCode);
        document.getElementById('loginPanel').style.display='none';
        await loadMap(inputCode);
        return;
      } else alert("등록되지 않은 코드입니다. 새 코드 발급");
    }catch(e){ alert("로그인 오류:"+e.message); return; }
  }
  await registerNewCode();
});

async function registerNewCode(){
  try{
    const res = await fetch(`${SCRIPT_URL}?action=registerCode`);
    const data = await res.json();
    if(data.success){
      localStorage.setItem('userCode', data.code);
      alert(`당신의 개인코드: ${data.code}`);
      document.getElementById('loginPanel').style.display='none';
      await loadMap(data.code);
    }
  }catch(e){ alert("코드 등록 오류:"+e.message); }
}

async function loadMap(code){
  const map = L.map('map').setView([36.5,127.8],7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  try{
    const res = await fetch(`${SCRIPT_URL}?action=getData&code=${code}`);
    const data = await res.json();
    for(const item of data){
      if(item.lat && item.lng){
        L.marker([item.lat,item.lng]).addTo(map)
          .bindPopup(`<b>${item.name}</b><br>${item.city}<br>${item.startDate} ~ ${item.endDate}`);
      }
    }
  }catch(e){ console.error(e); }

  const myCodeDiv = document.getElementById('myCode');
  myCodeDiv.innerText = `내 코드: ${code}`;
  myCodeDiv.style.display='block';
}

document.getElementById('showCodeBtn').addEventListener('click', ()=>{
  const code = localStorage.getItem('userCode');
  if(code) alert(`내 코드: ${code}`);
  else alert("코드 없음, 새로 로그인하세요");
});

init();
</script>
</body>
</html>
