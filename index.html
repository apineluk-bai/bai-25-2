<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>출장 공유 MAP</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
html,body{height:100%;margin:0;font-family:Arial;} 
#map{height:60%;width:100%;} 
#loginPanel, #userPanel{padding:20px;}
#loginPanel input, #loginPanel button{font-size:16px;margin:5px;}
#myCode{margin-top:10px;font-weight:bold;}
#tripList div{margin:3px 0;}
</style>
</head>
<body>

<div id="loginPanel">
  <h3>새 코드 등록</h3>
  <input type="text" id="userName" placeholder="이름 입력">
  <button id="registerBtn">등록 및 코드 발급</button>

  <h3>기존 코드 로그인</h3>
  <input type="text" id="loginCode" placeholder="기존 코드 입력">
  <button id="loginBtn">로그인</button>

  <div id="myCode"></div>
</div>

<div id="userPanel" style="display:none;">
  <h3>환영합니다!</h3>
  <div id="tripList"></div>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const SCRIPT_URL = "https://curly-sun-6201.apineluk.workers.dev"; // Cloudflare Worker URL

async function loadMap(code){
  const map = L.map('map').setView([36.5,127.8],7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  try{
    const res = await fetch(`${SCRIPT_URL}?action=getData&code=${code}`);
    const data = await res.json();
    data.forEach(item=>{
      if(item.lat && item.lng){
        L.marker([item.lat,item.lng]).addTo(map)
          .bindPopup(`<b>${item.name}</b><br>${item.city}<br>${item.startDate} ~ ${item.endDate}`);
      }
    });
  }catch(e){ console.error(e); }
}

// 새 코드 등록
document.getElementById('registerBtn').addEventListener('click', async ()=>{
  const name = document.getElementById('userName').value.trim();
  if(!name){ alert("이름을 입력해주세요"); return; }

  try{
    const res = await fetch(`${SCRIPT_URL}?action=registerCode&name=${encodeURIComponent(name)}`);
    const data = await res.json();
    if(data.success){
      localStorage.setItem('userCode', data.code);
      document.getElementById('myCode').innerText = `내 코드: ${data.code}`;
      alert(`등록 완료! 개인 코드: ${data.code}`);
      showUserPanel(data.code);
    }else{
      alert("코드 등록 실패");
    }
  }catch(e){ alert("코드 등록 오류: "+e.message); }
});

// 기존 코드 로그인
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const code = document.getElementById('loginCode').value.trim();
  if(!code){ alert("코드를 입력해주세요"); return; }

  try{
    const res = await fetch(`${SCRIPT_URL}?action=login&code=${encodeURIComponent(code)}`);
    const data = await res.json();
    if(data.success){
      localStorage.setItem('userCode', code);
      document.getElementById('myCode').innerText = `내 코드: ${code}`;
      showUserPanel(code);
    }else{
      alert("등록되지 않은 코드입니다.");
    }
  }catch(e){ alert("로그인 오류: "+e.message); }
});

// 로그인 후 UI 전환 및 데이터 로드
async function showUserPanel(code){
  document.getElementById('loginPanel').style.display='none';
  document.getElementById('userPanel').style.display='block';

  // 출장 목록 표시
  try{
    const res = await fetch(`${SCRIPT_URL}?action=getData&code=${encodeURIComponent(code)}`);
    const data = await res.json();
    const tripListDiv = document.getElementById('tripList');
    tripListDiv.innerHTML = "";
    data.forEach(d=>{
      tripListDiv.innerHTML += `<div>${d.name} - ${d.city} (${d.startDate} ~ ${d.endDate})</div>`;
    });
  }catch(e){ console.error(e); }

  await loadMap(code);
}

// 페이지 로드 시 로컬 스토리지 확인
window.addEventListener('load', async ()=>{
  const code = localStorage.getItem('userCode');
  if(code) showUserPanel(code);
});
</script>
</body>
</html>
