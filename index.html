<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BAI 25-2 MAP</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    #map { height: 70vh; margin-top: 10px; }
    input, button { padding: 5px; font-size: 14px; margin-right: 10px; }
  </style>
</head>
<body>
  <h2>BAI Business Trip Map</h2>
  <label>Start Date: <input type="date" id="startDate"></label>
  <label>End Date: <input type="date" id="endDate"></label>
  <button id="refreshBtn">조회</button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const markers = L.layerGroup().addTo(map);
    let trips = [];
    const cityCache = {};

    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy2Qr_9Zr-8rBE609BEd3GIj8fgaBclk2j2in0bBcoUeTS0bur0E_SN2Do8WrDYqfBd3xtdV9XvPai/pub?gid=147620371&single=true&output=csv";

    // 한글 도시 이름 정규화
    const cityNormalize = {
      "서울특별시": "서울",
      "부산광역시": "부산",
      "대구광역시": "대구",
      "인천광역시": "인천",
      "광주광역시": "광주",
      "대전광역시": "대전",
      "울산광역시": "울산",
      "세종특별자치시": "세종"
    };

    // 좌표 fallback
    const cityFallback = {
      "서울": [37.5665, 126.9780],
      "부산": [35.1796, 129.0756],
      "대구": [35.8714, 128.6014],
      "인천": [37.4563, 126.7052],
      "광주": [35.1595, 126.8526],
      "대전": [36.3504, 127.3845],
      "울산": [35.5384, 129.3114],
      "세종": [36.4800, 127.2890]
    };

    async function geocode(city) {
      const normalized = cityNormalize[city] || city;
      if(cityCache[normalized]) return cityCache[normalized];

      try {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(normalized + ", South Korea")}`;
        const response = await fetch(url);
        const data = await response.json();
        if(data.length > 0){
          const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
          cityCache[normalized] = coords;
          return coords;
        }
        // fallback 좌표
        if(cityFallback[normalized]){
          cityCache[normalized] = cityFallback[normalized];
          return cityFallback[normalized];
        }
      } catch(e){
        console.warn("좌표 검색 실패:", city, e);
      }
      return null;
    }

    // 날짜 비교 (시간 무시)
    function isDateInRange(dateStr, startStr, endStr) {
      const d = new Date(dateStr);
      const s = new Date(startStr);
      const e = new Date(endStr);

      const dDay = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const sDay = new Date(s.getFullYear(), s.getMonth(), s.getDate());
      const eDay = new Date(e.getFullYear(), e.getMonth(), e.getDate());

      return dDay >= sDay && dDay <= eDay;
    }

    async function loadData(start, end) {
      markers.clearLayers();
      Papa.parse(sheetCSV, {
        download: true,
        header: true,
        complete: async function(results){
          trips = results.data.filter(r => r.name);

          const filteredTrips = trips.filter(t => t.date && t.city && isDateInRange(t.date, start, end));

          const cityMap = {};
          for(let t of filteredTrips){
            const normalized = cityNormalize[t.city] || t.city;
            if(!cityMap[normalized]) cityMap[normalized] = [];
            cityMap[normalized].push(t.name);
          }

          for(const city in cityMap){
            const coords = await geocode(city);
            if(coords){
              L.marker(coords)
                .addTo(markers)
                .bindPopup(`<b>${city}</b><br>${cityMap[city].join("<br>")}`);
            }
          }
        }
      });
    }

    // 오늘 날짜 기본값
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').value = today;
    document.getElementById('endDate').value = today;

    // 조회 버튼 클릭
    document.getElementById('refreshBtn').addEventListener('click', () => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if(start && end) loadData(start, end);
    });

    // 최초 로드
    loadData(today, today);

  </script>
</body>
</html>
