<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team Business Trip Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    #map { height: 70vh; margin-top: 10px; }
    input { padding: 5px; font-size: 14px; margin-right: 10px; }
  </style>
</head>
<body>
  <h2>Team Business Trip Map</h2>
  <label>Start Date: <input type="date" id="startDate"></label>
  <label>End Date: <input type="date" id="endDate"></label>
  <button id="filterBtn">Filter</button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const markers = L.layerGroup().addTo(map);
    let trips = [];
    const cityCache = {};

    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy2Qr_9Zr-8rBE609BEd3GIj8fgaBclk2j2in0bBcoUeTS0bur0E_SN2Do8WrDYqfBd3xtdV9XvPai/pub?gid=147620371&single=true&output=csv";

    async function geocode(city) {
      if(cityCache[city]) return cityCache[city];
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city + ", South Korea")}`;
      const response = await fetch(url);
      const data = await response.json();
      if(data.length > 0){
        const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        cityCache[city] = coords;
        return coords;
      }
      return null;
    }

    async function loadData(start, end) {
      markers.clearLayers();
      Papa.parse(sheetCSV, {
        download: true,
        header: true,
        complete: async function(results){
          trips = results.data.filter(r => r.name);

          // 날짜 필터
          const filteredTrips = trips.filter(t => {
            if(!t.date) return false;
            const tripDate = new Date(t.date);
            return tripDate >= new Date(start) && tripDate <= new Date(end);
          });

          const cityMap = {};
          for(let t of filteredTrips){
            if(!cityMap[t.city]) cityMap[t.city] = [];
            cityMap[t.city].push(t.name);
          }

          for(const city in cityMap){
            const coords = await geocode(city);
            if(coords){
              L.marker(coords)
                .addTo(markers)
                .bindPopup(`<b>${city}</b><br>${cityMap[city].join("<br>")}`);
            }
          }
        }
      });
    }

    // 오늘 날짜 기본값 설정
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').value = today;
    document.getElementById('endDate').value = today;

    document.getElementById('filterBtn').addEventListener('click', () => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if(start && end){
        loadData(start, end);
      }
    });

    // 최초 로드
    loadData(today, today);

    // 1분마다 자동 갱신
    setInterval(() => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      loadData(start, end);
    }, 60000);

    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
