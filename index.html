<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team Business Trip Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    #map { height: 70vh; margin-top: 10px; }
    select { padding: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Team Business Trip Map</h2>
  <label>Select Date:
    <select id="dateFilter">
      <option value="all">All</option>
    </select>
  </label>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const markers = L.layerGroup().addTo(map);
    let trips = [];

    // Google Sheets CSV 링크
    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy2Qr_9Zr-8rBE609BEd3GIj8fgaBclk2j2in0bBcoUeTS0bur0E_SN2Do8WrDYqfBd3xtdV9XvPai/pub?gid=147620371&single=true&output=csv";

    // 브라우저 캐시 (시군 좌표)
    const cityCache = {};

    // Nominatim Geocoding
    async function geocode(city) {
      if(cityCache[city]) return cityCache[city];
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city + ", South Korea")}`;
      const response = await fetch(url);
      const data = await response.json();
      if(data.length > 0){
        const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        cityCache[city] = coords;
        return coords;
      }
      return null;
    }

    async function loadData(selectedDate) {
      markers.clearLayers();
      Papa.parse(sheetCSV, {
        download: true,
        header: true,
        complete: async function(results){
          trips = results.data.filter(r => r.name);

          // 날짜 필터
          const dateFilter = document.getElementById('dateFilter');
          const uniqueDates = [...new Set(trips.map(t => t.date))].sort();
          dateFilter.innerHTML = `<option value="all">All</option>` +
            uniqueDates.map(d => `<option value="${d}">${d}</option>`).join("");

          // 지도 표시
          for(let t of trips){
            if(selectedDate !== "all" && t.date !== selectedDate) continue;
            const coords = await geocode(t.city);
            if(coords){
              L.marker(coords)
                .addTo(markers)
                .bindPopup(`<b>${t.name}</b><br>${t.city}<br>${t.date}<br>${t.purpose || ""}`);
            }
          }
        }
      });
    }

    document.getElementById('dateFilter').addEventListener('change', e => {
      loadData(e.target.value);
    });

    loadData("all");

    // 1분마다 자동 갱신
    setInterval(() => {
      loadData(document.getElementById('dateFilter').value);
    }, 60000);
  </script>
</body>
</html>
